<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Prompt Kullanımı</title>
  </head>
  <body>

    <script type="text/javascript">
      var sayi=prompt("Karesi alınacak bir sayı giriniz:");        
      var ust=sayi ** 2;
      document.writeln("Girilen Sayını Karesi: " + ust);
    </script>

  </body>
</html>
