<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Prompt Metodu</title>
  </head>
  <body>

    <script type="text/javascript">
      var taban=Number(prompt("Taban sayısını giriniz:"));   
      var ust=Number(prompt("Üst sayısını giriniz:"));        
      var sonuc=taban**ust;
      document.writeln("Üst alma işlemi Sonucu: " + sonuc);
    </script>

  </body>
</html>
