<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Formlardan Veri Alma Ve Yazdırma </title>
     <!-- SweetAlert CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css">

     <!-- SweetAlert JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.js"></script>

   </head>
<body>
    <H5>Js Formlardan Veri Alma ve Yazdırma (4 işlem)</H5>
    <button type="button" onclick="mesajYazdir()">Mesaj Göster</button>
    <button type="button" onclick="mesajYazdir2()">Mesaj Göster 2</button>
    <button type="button" onclick="mesajYazdir3()">Mesaj Göster 2</button>
   
    <script>
       
       function mesajYazdir(){
          Swal.fire("Merhaba 11-B");
       }

       function mesajYazdir2(){
          Swal.fire({
               title: "Mesaj gönderildi..!",
               icon: "success",
               draggable: true
          }); 
       }

       function mesajYazdir3(){
          Swal.fire({
               title: "Değişikliği kaydetmek istiyor musun?",
               showDenyButton: true,
               showCancelButton: true,
               confirmButtonText: "Kaydet",
               denyButtonText: `Vazgeç`,
               cancelButtonText:"İptal"
          }).then((result) => {
               /* Read more about isConfirmed, isDenied below */
               if (result.isConfirmed) {
                    Swal.fire("Kaydedildi!", "", "success");
               } else if (result.isDenied) {
                    Swal.fire("Değişiklikler kaydedilmedi", "", "info");
               }
          });
       }
    </script>
     <!-- Toastr JS -->
     
</body>
</html>
