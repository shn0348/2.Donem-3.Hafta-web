<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Formlardan Yeri Alma Ve Yazdırma </title>
    
</head>
<body>
    <H1>Form İşlemleri</H1>
    <form method="get">
        1. sayı <input type="text" name="" id="sayi1"> <br><br>
        2. sayı <input type="text" name="" id="sayi2"> <br><br>
        <button type="button" onclick="topla()">Topla</button>
        <button type="button" onclick="carp()">Çarp</button>
        <button type="button" onclick="mesaj()">Mesaj</button>
    </form>
    <h3>İşlem Sonucu</h3>
    <p id="pSonuc">İşlem sonucunu buraya yazdır paragraf</p>
    <script>    
        function topla(){
            var s1 = document.getElementById('sayi1').value;
            var s2 = document.getElementById('sayi2').value;
            var toplam=Number(s1)+Number(s2);        
            document.getElementById('pSonuc').innerText=toplam;
        }
        function carp(){
            var s1 = document.getElementById('sayi1').value;
            var s2 = document.getElementById('sayi2').value;
            var toplam=Number(s1)*Number(s2);        
            document.getElementById('pSonuc').innerText=toplam;
        } 
        function mesaj(){
            document.getElementById('sayi1').value="Web dersi nasıl, zor mu?";
            var s2 = document.getElementById('sayi2').value;
            alert("2. Girilen Sayı: "+ s2);
        } 
    </script>
    
</body>
</html>
