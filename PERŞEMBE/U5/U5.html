<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Parametresiz Basit Fonksiyonlar</title>
    
</head>
<body>
    
    <img src="gunBatimi.jpg" id="resim"><br>
    <input type="button" onclick="boyutlandir()" value="Boyutlandır">
    <p>Resim Boyutları 200X150</p>
    <script>
        function boyutlandir(){
            document.getElementById("resim").style.width="200px";
            document.getElementById("resim").style.height="150px";
        }
    </script>
</body>
</html>
