<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastr Mesajları </title>
    <link rel="stylesheet" href="toastr.min.css">
</head>
<body>
    <H5>Toastr Mesajları</H5>
    <button type="button" onclick="mesajYazdir()">1. Toastr</button>
    <button type="button" onclick="mesajYazdir2()">2. Toastr</button>
     <script>
       function mesajYazdir(){
            toastr.info('Giriş Yapıldı', 'Bilgilendirme');
       }
       
       function mesajYazdir2(){
            toastr.warning('Kullanıcı Adı veya şifre yanlış');
       }       
    </script>

     <script src="jquery.min.js"></script>
     <script src="toastr.min.js"></script>
</body>
</html>
